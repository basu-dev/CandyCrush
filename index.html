<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush</title>
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <div class="shadow">
        <div class="alert">Your Score Is <span>0</span>.</div>
        <a href="#" class="start">Play</a>
    </div>
    <div class="title"><span>Candy <span></span>Crush</span></div>
    <div class="gamecontent">
        <div class="sidecontent">
            <div class="time">
                <span>Time</span>
                <div class="timeleft">0 : <span>40</span></div>
            </div>
            <div class="scoreboard">
                <span>Score </span>
                <div class="score"> 0 </div>
            </div>
        </div>
        <div class="board">
        </div>
    </div>
    <div class="dot"></div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
